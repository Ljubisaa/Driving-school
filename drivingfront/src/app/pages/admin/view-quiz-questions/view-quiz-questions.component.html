<h3 class="mt20">Questions of quiz: {{ qTitle }}</h3>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/' + qId+'/'+qTitle">Add question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>

                    <p>
                       <b> Q{{i+1}}) </b> <span class="ml20" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{q.option2}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20">
                            <b>Correct answer is:</b> {{q.answer}}
                        </p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
