<mat-card>
    <h1>All Categories</h1>
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            
            <mat-icon *ngIf="c.title == 'A category'" mat-list-icon>two_wheeler</mat-icon>
            <mat-icon *ngIf="c.title == 'B category'" mat-list-icon>drive_eta</mat-icon>
            <mat-icon *ngIf="c.title == 'C category'" mat-list-icon>directions_bus</mat-icon>
            <mat-icon *ngIf="c.title == 'D category'" mat-list-icon>local_shipping</mat-icon>
            
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add new category</button>
    </div>
</mat-card>
