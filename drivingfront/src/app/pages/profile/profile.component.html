<mat-card *ngIf="user">
    <h1>Your profile details!</h1>

    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://toppng.com/uploads/preview/instagram-default-profile-picture-11562973083brycehrmyv.png"
                        alt="" class="profile-image" />
                    <h1 class="mt20">{{user.firstName }} {{user.lastName }}</h1>
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <table class="table text-center">
                                <tr>
                                    <td>Username</td>
                                    <td>{{user.username}}</td>
                                </tr>
                                <tr>
                                    <td>UserId</td>
                                    <td>Exam{{user.id}}</td>
                                </tr>
                                <tr *ngIf="phone">
                                    <td>phone</td>
                                    <td>{{user.phone}}</td>
                                </tr>
                                <tr>
                                    <td>ROLE</td>
                                    <td>{{user.authorities[0].authority}}</td>
                                </tr>
                                <tr>
                                    <td>Status</td>
                                    <td>{{user.enabled?"ACTIVE":"NONACTIVE"}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
</mat-card>
